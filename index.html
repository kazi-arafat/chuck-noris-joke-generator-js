<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Noris Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container">
        <h2>Chuck Noris Joke Generator</h2>
        <form>
            <div>
                <label for="number">Number of Jokes</label>
                <input type="number" name="number" id="number" required focus>
                <span class="msg"><small></small></span>
            </div>
            <div>
                <input type="button" class="get-jokes" value="Get Jokes">
            </div>
        </form>
        <div class="output">
            <ul class="jokes"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
